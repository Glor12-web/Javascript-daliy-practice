<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in Arrays</title>
</head>

<body>
    <h1>Objects in Arrays</h1>
    <h2>Check your console</h2>
    <script>
        let students = [{
            name: "Glory",
            score: 90
        }, {
            name: "Lillan",
            score: 80
        }, {
            name: "Wisdom",
            score: 86
        }]
        console.log(students[0].name);
        console.log(students[1].score);
        console.log(students[2]); //i would go with this beacuse i can view all information at once
    </script>
</body>

</html>
