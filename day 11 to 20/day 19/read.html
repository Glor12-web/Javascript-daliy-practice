<body>
    <h1>Check console</h1>
    <script>
        let numers = [1, 2, 3, 4, 5, 6, 7, 8];

        let doubled = numers.map(n => n * 2);
        console.log("Doubled", doubled);

        let Filterd = numers.filter(f => f > 5);
        console.log(Filterd);

        let Finded = numers.find(r => r > 5);
        console.log("find", Finded);
    </script>
</body>
