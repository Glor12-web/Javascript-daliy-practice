<!DOCTYPE html>
<html lang="en">

<head>
    <title>Day 15 - Array Methods</title>
</head>

<body>
    <h2>Check Console</h2>
    <script>
        let series = [1, 2, 3, 4, 5];

        series.forEach(function(sell) {
            console.log('Number:', sell);
        });

        let doubled = series.map(function(sell) {
            return sell * 2;
        });
        console.log(doubled)
    </script>
</body>

</html>
