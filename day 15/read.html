<!DOCTYPE html>
<html lang="en">

<head>
    <title>Day 15 - Array Methods</title>
</head>

<body>
    <h2>Check Console</h2>
    <script>
        let numbers = [1, 2, 3, 4, 5];

        numbers.forEach(function(num) {
            console.log("Number:", num);
        });

        let doubled = numbers.map(function(num) {
            return num * 2;
        });

        console.log("Doubled:", doubled);
    </script>
</body>

</html>
