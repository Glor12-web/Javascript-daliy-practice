<body>

    <h1>Day 7</h1>
    <script>
        let fruits = ["apple", "banana", "orange", "grape", "mango"];

        console.log(fruits[0]);
        console.log(fruits.length); //if array count from 0 why is it 5
        fruits.push("olive"); //ok so to use push or pop we dont need console.log
        console.log(fruits.includes('apple'));
        fruits.pop("gray");
        console.log(fruits.indexOf("grape"));
    </script>
